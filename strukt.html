<!--
Die Anwendung wird von vier verschiedenen Computern aufgerufen.

<Spiel>
- Schaltfläche "Start" 
	-> Diese wird betätigt, um das Spiel zu Starten

- Schaltflächen "S1, S2, S3" und "S4"
	-> Nach Betätigung von "Start" werden "S1, S2, S3" und "S4" angezeigt. Mit diesen können die 
	Nutzer auswählen, welcher Spieler sie sein möchten. Im Brettspiel sind die Spieler als vier
	unterschiedliche Königreiche umgesetzt. Die Namen dieser Königreiche werden auf den vier 
	Schaltflächen verteilt angezeigt.

- Bildbereich "Imperium-Punkte-Leiste"	
	-> Wird jedem Spieler dauerhaft angezeigt und stellt den aktuellen Punktestand dar

Bildbereich "Conan-Zustand"
	-> In diesem wird dem jeweiligen Spieler in einem Textfeld angezeigt, ob er Conan steuert 
	und welchen Einfluss dies auf das Spiel hat
	
- Schaltfläche "X"
	-> Wird diese betätigt, dann wird ein bestimmter Bildbereich geschlossen


<Spielplan>
- Bildbereich "Spielplan"
	-> Auf diesem erscheinen verschiedenen Marker, die Königreiche werden grafisch dargestellt,
	"Ablagefeld für Strategiekarten und Schicksalswürfel" 
		- Bild "Ablagefeld für Strategiekarten und Schicksalswürfel"	
		- Bild "Aufgabenkarte"
		- Tabelle "Imperium-Punkte-Leiste"
	
	
<Marker>
- Bildbereich "Abenteuermarker" 
	-> In diesem dauerhaft eingeblendeten Bereich werden die im Verlauf des Spiels gesammelten
	Abenteuermarker eingeblendet.
		- Bild "Magiemarker"
		- Bild ""Crom, zähle die Gefallenen!"-Marker"
		- Bild "Goldmarker"
		- Bild "Plünderungsmarker"

	
<Karten>		
- Schaltfläche "Mischen"
	-> Mit dieser werden die Karten gemischt

- Bildbereich "Karten"
	-> Hier werden die Abenteuer- und Strategiekarten nach Betätigen von "Mischen" angezeigt
		- Bild "Abenteuerkarte"
		- Bild "Strategiekarte"

- Bildbereich "Königreich"
	-> Hier wird die jeweilige Königreichkarte angezeigt
		- Bild "Königreichkarte"


<Würfel>
- Schaltfläche "Würfeln"

- Bildbereich "Würfel"
	-> Bei Betätigung von "Würfeln" wird in "Würfel" pro Würfel ein zufällig ausgewähltes Symbol 
	angezeigt
	- Bild "gewürfelter Schicksalswürfel"
	- Bild "gewürfelter Kampfwürfel"
	
				
<Spielfiguren>
	-> Die Figuren werden auf dem Spielplan angezeigt und je nach gewürfeltem Zustand entsprechend 
	der Regeln bewegt
		- Bild "Festung"
		- Bild "Turm"
		- Bild "Abgesandter"
		- Bild "Armee"
		- Bild "Punktanzeiger"
		- Bild "Conan"
		- Bild "Conan-Zielstein"
		- Bild "Startspielanzeiger"


<Spielanleitung>
- Schaltfläche "Anleitung öffnen" 
	-> Auf dieser steht Text, der darauf hinweist, dass der Nutzer Hilfe erhalten kann, wenn er 
	die Schaltfläche betätigt
	
- Bildbereich "Anleitung" 
	-> Bei Betätigung von "Anleitung öffnen" wird in "Anleitung" die Spielanleitung angezeigt. 
	"Hilfe" ist verschiebbar, um das Spiel nicht zu überdecken. 
	Außerdem wird die Schaltfläche "X" angezeigt.
-->
